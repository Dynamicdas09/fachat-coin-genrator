<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fachat Unlimited Coin Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Fachat Unlimited Coin Generator</h1>
        <p>Enter your UID and generate unlimited fake coins!</p>
    </header>

    <!-- Coin Generator Form -->
    <div class="coin-generator-form">
        <label for="uid">Enter Fachat UID:</label>
        <input type="text" id="uid" placeholder="Enter UID">
        <button onclick="generateCoins()">Generate Coins</button>
        <p id="coin-result"></p>
    </div>

    <!-- Coin Animation Section -->
    <div id="coin-animation" class="coin-animation">
        <img src="assets/coin.png" id="coin-img" alt="coin" />
    </div>

    <script src="script.js"></script>
</body>
</html>
